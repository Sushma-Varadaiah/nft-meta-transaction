  <h3>NFT Minting Using Gas&nbsp;Stations&nbsp;Network</h3>
  <br><b>ID of the NFT:</b><br><input type="text" id="amount" placeholder="Unique ID For the NFT, Eg:1"></input>
  <p><b>Number of NFTs:</b><br><input type="text" id="receiver" placeholder="Count of unique NFT, Eg:10"></input>
    <!--<p>By clicking Mint you will mint NFT's to your connected address...-->

    <br><button id="send" onclick="App.mint()">Mint NFTs</button>

    <span id="status"></span>
